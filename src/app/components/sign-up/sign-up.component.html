<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="http://www.brq.com/" target="_blank">
        <img class="mb-2" src="../../../assets/brq-digital-solutions.png" alt="" width="200" height="150">
      </a>
    </div>

    <div class="authBlock">
      <h3>Logar</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Senha" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Logar" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue com Google
        </button>
      </div>
      
    </div>

    <div class="redirectToLogin">
      <span>JÃ¡ tem uma conta? <span class="redirect" routerLink="/sign-in">Logar</span></span>
    </div>
  </div>

</div>
