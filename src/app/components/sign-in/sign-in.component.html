<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="http://www.brq.com/" target="_blank">
        <img class="mb-2" src="../../../assets/brq-digital-solutions.png" alt="" width="200" height="150">
      </a>
    </div>

    <div class="authBlock">
      <h3>Logar</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Usuário" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Senha" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Logar" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Logar com o Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Esqueceu a Senha?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Não tem uma conta?<span class="redirect" routerLink="/register-user"> Cadastre-se</span></span>
    </div>

  </div>
</div>
